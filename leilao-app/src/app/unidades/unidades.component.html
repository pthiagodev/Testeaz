.<mat-card>
  <table mat-table [dataSource]="unidades" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let unidade"> {{unidade._id}} </td>
    </ng-container>

    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let unidade"> {{unidade.nome}} </td>
    </ng-container>

    <!-- criadoEm Column -->
    <ng-container matColumnDef="criadoEm">
      <th mat-header-cell *matHeaderCellDef> Criado em: </th>
      <td mat-cell *matCellDef="let unidade"> {{unidade.criadoEm}} </td>
    </ng-container>

    <!-- atualizadoEm Column -->
    <ng-container matColumnDef="atualizadoEm">
      <th mat-header-cell *matHeaderCellDef> Atualizado em: </th>
      <td mat-cell *matCellDef="let unidade"> {{ unidade.atualizadoEm }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
